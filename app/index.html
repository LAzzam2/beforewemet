<body ng-controller="PhoneListCtrl">

<div id="header">

	<a href="/"><img id="logo" src="assets/img/logo.gif" alt="logo"/><h1>before we met</h1></a>

</div>

<ul>
    <li ng-repeat="phone in phones">
      <span>{{phone.name}}</span>
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
<form id="timeline">
	<input id="slider" type="range" min='1' max="10000" value="0"/>
</form>
	
<div class="wrapper">
<div>
</div>
